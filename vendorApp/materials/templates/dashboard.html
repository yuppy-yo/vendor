<!DOCTYPE html>
<html>
<head>
    <title>Панель управления</title>
</head>
<body>
    <h1>Панель управления</h1>
    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }}</p>
        <a href="{% url 'logout' %}">Выход</a>

        <h2>Меню:</h2>
        <ul>
            <li><a href="{% url 'manage_materials' %}">Управление материалами</a></li>
            <li><a href="{% url 'manage_vehicles' %}">Управление транспортными средствами</a></li>
            <li><a href="{% url 'manage_rentals' %}">Управление арендой</a></li>
        </ul>
    {% else %}
        <p>Пожалуйста, войдите в систему.</p>
        <a href="{% url 'login' %}">Вход</a>
    {% endif %}
</body>
</html>
