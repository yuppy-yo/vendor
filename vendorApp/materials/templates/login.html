{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-page-styles.css'%}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
       <div class="container">
        <div class="headerMenu">
            <div class="logo">
                <h1><a href="{% url 'main-page' %}">Вендор</a></h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Аренда</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="icons">
                <a href="#"><img src="{%static 'img/cart.png'%}" alt="корзина"></a>
                <a href="#"><img src="{%static 'img/profile.png'%}" alt="профиль"></a>
            </div>
        </div>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
       <div class="container">
        <div class="loginForm">
            <div class="loginHeader">
                <h1>Вход</h1>
            </div>
            <div class="loginBody">
                <form class="loginFormForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="loginArea">
                        <label for="userLogin">Логин</label>
                        <input type="text" id="userLogin" name="userLogin" required>
                    </div>
                    <div class="passwordArea">
                        <label for="userPassword">Пароль</label>
                        <input type="password" id="userPassword" name="userPassword" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div class="loginFooter">
                <p>Нет аккаунта? <a href="{% url 'registration' %}">Создайте его сейчас</a></p>
            </div>
            </div>

        </div>
</body>
</html>
