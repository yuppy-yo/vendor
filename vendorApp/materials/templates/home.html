<!DOCTYPE html>
<html>
<head>
    <title>Добро пожаловать</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }}</p>
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <p>Пожалуйста, войдите в систему.</p>
        <a href="{% url 'login' %}">Вход</a>
    {% endif %}
</body>
</html>
